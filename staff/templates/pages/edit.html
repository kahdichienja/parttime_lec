{% extends "base2.html" %}
{% load static %}
{% block content %}
{% include "utils/navbar.html" %}
<div class="row">
    <div class="col s12 m12 l6">
        <div class="card">
            <form action="{% url 'edit' obj.id %}" method="POST" class=" card col s12">
                {% csrf_token %}
                <h4>Edit {{obj.name}}'s Details</h4>
                <div class="row">
                    <div class="col s12">
                        <hr>
                        <div class="row">
                            <div class="input-field col s12 l12">
                                <i class="material-icons prefix">person_outline</i>
                                <!-- {{form.name}} -->
                                <input id="id_name" value="{{obj.name}}" type="text" name="name" class="validate">
                                <label for="id_name">Full Name</label>
                            </div>
                            <div class="input-field col s12 l12">
                                <i class="material-icons prefix">dialpad</i>

                                <!-- {{form.phone}} -->
                                <input id="id_phone" value="{{obj.phone}}" name="phone" type="text" class="validate">
                                <label for="id_phone">Telephone</label>
                            </div>
                            <div class="input-field col s12 l12">
                                <i class="material-icons prefix">fingerprint</i>
                                <!-- {{form.id_number}} -->
                                <input id="id_number" value="{{obj.id_number}}" name="id_number" type="text" class="validate">
                                <label for="id_number">Id Number</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row col s12 center">
                    <input type="submit" value="Submit" class="btn right" name="submit">
                </div>
            </form>
        </div>
    </div>
